substitutions:
  friendly_name: JXD-R6-E1ETH
  device_description: JXD-R6-E1ETH v1
# Production firmware

# only for display version
#packages:
#  display: !include includes/jxd-display.yaml

esphome:
  name: jxd-r6-e1eth
  name_add_mac_suffix: true
  friendly_name: ${friendly_name}
  min_version: 2025.3.3
  on_boot:
    priority: 600
    then:
      - pcf8563.read_time:
          id: pcf8563_time
      - delay: 10min
      - if:
          condition:
            lambda: return id(init_in_progress);
          then:
            - lambda: id(init_in_progress) = false;
            - switch.turn_on: status_led


esp32:
  board: esp32dev
  flash_size: 8MB
  framework:
      type: esp-idf
      version: latest
      # Custom sdkconfig options
      sdkconfig_options:
        CONFIG_COMPILER_OPTIMIZATION_SPEED: y


time:
# Real time clock PCF8563
  - platform: pcf8563
    id: pcf8563_time
    address: 0x51
    timezone: Europe/Moscow
    # update_interval: 15 min
# get time from ntp
  - platform: sntp
    id: sntp_time
    timezone: Europe/Moscow
    servers:
     - 0.pool.ntp.org
     - 1.pool.ntp.org
     - 2.pool.ntp.org
# sync ntp time to RTC
    on_time_sync:
      then:
        pcf8563.write_time:

api:
  id: api_id

ota:
  - platform: esphome
    id: ota_esphome

psram:
  mode: octal
  speed: 80MHz


globals:
  # Global initialization variable. Initialized to true and set to false once everything is connected. Only used to have a smooth "plugging" experience
  - id: init_in_progress
    type: bool
    restore_value: no
    initial_value: 'true'

# Enable logging
logger:
  # level: VERBOSE
  # ethernet: debug
  level: debug
  logs:
    text_sensor: NONE
    sensor: NONE
    # componet.display: NONE

# Enable built-in web server
web_server:
  port: 80
  version: 3

# Enable WiFi connection
# wifi:
#   ssid: !secret wifi_ssid
#   password: !secret wifi_password
#   reboot_timeout: 0s

ethernet:
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO17_OUT
  phy_addr: 1

text_sensor:
# for Wifi use wifi_info
  # - platform: wifi_info
  #   ip_address:
  #     name: "Wifi IP"
  #     id: ip
  #   mac_address:
  #     name: ESP Mac Wifi Address
  #     id: mac1

# for Ethernet use ethernet_info
  - platform: ethernet_info
    ip_address:
      name: ESP IP Address
      address_0:
        name: IP
        id: ip
      on_value:
        then:
          - lambda: id(init_in_progress) = false;
          - switch.turn_off: status_led
    mac_address:
      name: MAC
      id: mac1


