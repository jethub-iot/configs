i2c:
  sda: 5
  scl: 4
  # for display better to use 800kHz, fixes warnings
  frequency: 800kHz
  scan: true
  id: i2c1

#GPIO expander
pca9554:
  - id: jxd_d6_r6_exp
    pin_count: 16
    address: 0x22

one_wire:
  platform: gpio
  pin: GPIO15
  # update_interval: 3s

# Push button for green leds blink 3 times
button:
  - platform: template
    name: "Identify"
    on_press:
      - repeat:
          count: 3
          then:
            - switch.turn_on: status_led
            - delay: 0.5s
            - switch.turn_off: status_led
            - delay: 0.5s

# show first available 1-wire sensor if address empty
sensor:
  - platform: dallas_temp
    name: "1-WIRE TEMPERATURE"
#    address: "0xXXXXXXXXXXXXX"

# VIN measure
  - platform: adc
    pin: GPIO35
    attenuation: 2.5dB
    accuracy_decimals: 2
    filters:
      - multiply: 32.0
      - median:
          window_size: 20
          send_every: 20
          send_first_at: 10
      - calibrate_polynomial:
          degree: 3
          datapoints:
            - 8.76 -> 9.0
            - 11.72 -> 12.0
            - 15.56 -> 16.0
            - 23.36 -> 24.0
            - 29.28 -> 30.0
      - clamp:
          min_value: 0
      - lambda: |-
          if (x <=2.8) return 0;
          return x;

    name: "VIN voltage"
    id: vin_meas
    update_interval: 100ms

  - platform: adc
    pin: GPIO37
    attenuation: 2.5dB
    accuracy_decimals: 2
    filters:
      - multiply: 32.0
      - median:
          window_size: 20
          send_every: 20
          send_first_at: 10
      - calibrate_polynomial:
          degree: 3
          datapoints:
            - 8.76 -> 9.0
            - 11.72 -> 12.0
            - 15.56 -> 16.0
            - 23.36 -> 24.0
            - 29.28 -> 30.0
      - clamp:
          min_value: 0
      - lambda: |-
          if (x <=2.8) return 0;
          return x;
    name: "PoE voltage"
    update_interval: 100ms

# board temperature sensor
  - platform: tmp102
    name: "PCB TEMPERATURE"
    update_interval: 20s

switch:
  - platform: gpio
    name: "Status led"
    id: status_led
    pin: GPIO2
# Relay 1
  - platform: gpio
    name: "Relay 1"
    id: relay_1
    pin:
      pca9554: jxd_d6_r6_exp
      number: 0
      mode:
        output: true
      inverted: false
# relay 2
  - platform: gpio
    name: "Relay 2"
    id: relay_2
    pin:
      pca9554: jxd_d6_r6_exp
      number: 1
      mode:
        output: true
      inverted: false
# relay 3
  - platform: gpio
    name: "Relay 3"
    id: relay_3
    pin:
      pca9554: jxd_d6_r6_exp
      number: 2
      mode:
        output: true
      inverted: false
# relay 4
  - platform: gpio
    name: "Relay 4"
    id: relay_4
    pin:
      pca9554: jxd_d6_r6_exp
      number: 3
      mode:
        output: true
      inverted: false
# relay 5
  - platform: gpio
    name: "Relay 5"
    id: relay_5
    pin:
      pca9554: jxd_d6_r6_exp
      number: 4
      mode:
        output: true
      inverted: false
# relay 6
  - platform: gpio
    name: "Relay 6"
    id: relay_6
    pin:
      pca9554: jxd_d6_r6_exp
      number: 5
      mode:
        output: true
      inverted: false

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      inverted: true
    name: "FN button"
    id: fn_button
# input 1
  - platform: gpio
    name: "Input 1"
    pin:
      pca9554: jxd_d6_r6_exp
      number: 8
      mode:
        input: true
      inverted: false
# input 2
  - platform: gpio
    name: "Input 2"
    pin:
